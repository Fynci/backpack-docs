build:
  image: node:5
  commands:
    - npm install
    - npm run bootstrap
    - npm run build
    - npm test
    - npm run docs:dist:gzip

publish:
  s3_sync:
    acl: public-read
    region: "eu-west-1"
    bucket: "backpack.sandbox.aws.skyscnr.com"
    access_key: $$SANDBOX_ACCESS_KEY
    secret_key: $$SANDBOX_SECRET_KEY
    source: dist/
    target: /
    delete: true
    content_encoding:
      ".js": gzip
      ".css": gzip
      ".html": gzip
    when:
      branch: master

  s3_sync:
    acl: public-read
    region: "eu-west-1"
    bucket: "backpack.prod.aws.skyscnr.com"
    access_key: $$PROD_ACCESS_KEY
    secret_key: $$PROD_SECRET_KEY
    source: dist/
    target: /
    delete: true
    content_encoding:
      ".js": gzip
      ".css": gzip
      ".html": gzip
    when:
      branch: master
